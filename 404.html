<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Перенаправление...</title>
  </head>
  <body>
    <script>
      // Получаем текущий путь
      const path = window.location.pathname;
      
      // Перенаправляем на index.html с сохранением пути
      window.location.href = '/#' + path;
    </script>
  </body>
</html>
